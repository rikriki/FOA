<!doctype html>
<html class="no-js">
  <head>
      <base href="/">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title ng-bind="pageTitle"></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
      <div id="nav" role="navigation" aria-label="main navigation" ng-controller="navCtrl">
        <div class="company_logo" aria-label="company logo">
          <a href="" class="glyphicon glyphicon-envelope"></a>
        </div>
        <div class="search">
          <input type="text" aria-label="search" class="search__Input" placeholder="Search" />
        </div>
        <ul class="navigation">
          <li class="navigation__list"><a ui-sref="Home" class="navigation__link">Home</a></li>
          <li class="navigation__list"><a ui-sref="Module({module:'ads'})" class="navigation__link">Login</a></li>
          <li class="navigation__list"><a ui-sref="Home" class="navigation__link active">Support</a></li>
        </ul>
          <uib-accordion>
            <div uib-accordion-group class="panel-default" is-open="status.open">
              <uib-accordion-heading>
                I can have markup, too! <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
              </uib-accordion-heading>
              This is just some content to illustrate fancy headings.
            </div>
          </uib-accordion>
      </div>
     
      


      <div id="main">
        <section id="hero_panel">
        </section>
        <section id="booking_panel">
            <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab" href="#Round">Round trip</a></li>
              <li><a data-toggle="tab" href="#one">One way</a></li>
              <li><a data-toggle="tab" href="#multi">Multi city</a></li>
            </ul>

            <div class="tab-content">
              <div id="round" class="tab-pane fade in active">
                <h3>HOME</h3>
                <p>Some content.</p>
              </div>
              <div id="one" class="tab-pane fade">
                <h3>Menu 1</h3>
                <p>Some content in menu 1.</p>
              </div>
              <div id="multi" class="tab-pane fade">
                <h3>Menu 2</h3>
                <p>Some content in menu 2.</p>
              </div>
            </div>
        </section>
      </div>

      <div aria-label="cart" ng-controller="navCtrl">
          <p ng-click="emit()">Emit</p>
            Items in your cart {{cart}}
      </div>
      <div ui-view></div>

      <script src="js/main.js"></script>
  </body>
</html>
